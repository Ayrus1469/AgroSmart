<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fertilizer Recommendation | AgroSmart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="logo">AgroSmart</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('recommend') }}" class="active">Fertilizer Recommendation</a></li>
      
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>
  <main class="container">
    <section class="form-section">
      <div class="form-header">
        <h2>Fertilizer Recommendation</h2>
        <p>Enter your soil and crop details below to get fertilizer recommendations.</p>
      </div>
      <form id="fertilizerForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="Temperature">Temperature</label>
            <input type="number" step="any" min="0" id="Temperature" required />
          </div>
          <div class="form-group">
            <label for="Humidity">Humidity</label>
            <input type="number" step="any" min="0" id="Humidity" required />
          </div>
          <div class="form-group">
            <label for="Moisture">Moisture</label>
            <input type="number" step="any" min="0" id="Moisture" required />
          </div>
          <div class="form-group">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" step="any" min="0" id="Nitrogen" required />
          </div>
          <div class="form-group">
            <label for="Phosphorus">Phosphorus</label>
            <input type="number" step="any" min="0" id="Phosphorus" required />
          </div>
          <div class="form-group">
            <label for="Potassium">Potassium</label>
            <input type="number" step="any" min="0" id="Potassium" required />
          </div>
          <div class="form-group">
            <label for="Soil Type">Soil Type</label>
            <select id="Soil Type" required>
              <option value="">Select</option>
              <option value="Sandy">Sandy</option>
              <option value="Loamy">Loamy</option>
              <option value="Black">Black</option>
              <option value="Red">Red</option>
              <option value="Clayey">Clayey</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Crop Type">Crop Type</label>
            <select id="Crop Type" required>
              <option value="">Select</option>
              <option value="Wheat">Wheat</option>
              <option value="Barley">Barley</option>
              <option value="Rice">Rice</option>
              <option value="Cotton">Cotton</option>
              <option value="Sugarcane">Sugarcane</option>
              <option value="Millets">Millets</option>
              <option value="Maize">Maize</option>
              
            </select>
          </div>
        </div>
        <button type="submit" class="submit-btn">Get Recommendation</button>
      </form>
      <div class="result" id="result" style="display:none;"></div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
