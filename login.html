<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | AgroSmart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">AgroSmart</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
      
  </nav>
  <main class="container">
    <section class="form-section" style="max-width:400px; margin:3rem auto;">
      <div class="form-header">
        <h2>Login to AgroSmart</h2>
        <p>Enter your credentials to access the dashboard.</p>
      </div>
      {% if error %}
      <div class="error-text" style="margin-bottom:1rem;">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('do_login') }}" id="loginForm" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </section>
  </main>
</body>
</html>
