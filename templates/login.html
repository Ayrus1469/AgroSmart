<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AgroSmart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŒ± AgroSmart</h1>
                <p>Smart Agricultural Solutions</p>
            </div>
            
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username">ðŸ‘¤ Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">ðŸ”’ Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                {% if error %}
                <div class="error-text" id="loginError">{{ error }}</div>
                {% else %}
                <div id="loginError" style="display: none;"></div>
                {% endif %}
                
                <button type="submit" class="submit-btn">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            
            <div class="login-info">
                <h3>Demo Credentials</h3>
                <p><strong>Username:</strong> farmer</p>
                <p><strong>Password:</strong> 12345</p>
                <small>This is a demo application for agricultural fertilizer recommendations.</small>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
